<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- DISEÑO AVANZADO Y PROFESIONAL --- */

        :root {
            --font-family: 'Poppins', sans-serif;
            --bg-color: #f8f9fa;
            --primary-color: #ffffff;
            --text-color-primary: #111827;
            --text-color-secondary: #4b5563;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            
            --accent-color: #10B981; /* Verde Esmeralda */
            --accent-color-hover: #059669;
            --pending-color: #EF4444; /* Rojo */
            --pending-color-hover: #DC2626;
            --info-color: #3B82F6; /* Azul */
            --info-color-hover: #2563EB;
            --warning-color: #F59E0B; /* Ámbar */
            --gray-color: #6B7280;
        }

        /* --- RESET Y ESTILOS GLOBALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            -webkit-tap-highlight-color: transparent;
            line-height: 1.5;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Altura dinámica del viewport */
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-color);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* --- HEADER --- */
        header {
            background-color: var(--primary-color);
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FORMULARIO --- */
        #check-form .form-group {
            margin-bottom: 1.5rem;
        }

        #check-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-color-secondary);
        }

        #check-form input[type="text"], #check-form select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: var(--font-family);
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #check-form input[type="text"]:focus, #check-form select:focus {
            outline: none;
            border-color: var(--info-color);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.2);
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .radio-group input[type="radio"] { display: none; }
        .radio-group label {
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
        }
        .radio-group input[type="radio"]:hover + label {
             border-color: var(--info-color);
        }
        .radio-group input[type="radio"][value="BUENO"]:checked + label {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: 600;
            transform: scale(1.03);
        }
        .radio-group input[type="radio"][value="MALO"]:checked + label {
            background-color: var(--pending-color);
            color: white;
            border-color: var(--pending-color);
            font-weight: 600;
            transform: scale(1.03);
        }
        
        /* --- BOTONES --- */
        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-family);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }

        .btn[type="submit"] { background-color: var(--accent-color); }
        .btn[type="submit"]:hover { background-color: var(--accent-color-hover); }

        .btn-secondary { background-color: var(--text-color-secondary); }
        .btn-secondary:hover { background-color: var(--text-color-primary); }

        /* --- LISTAS --- */
        .record-list { list-style: none; }
        .record-item {
            background-color: white;
            padding: 1.25rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .record-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .record-ppu {
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-color);
            border-radius: 999px;
            font-size: 1rem;
        }
        .record-date { font-size: 0.8rem; color: var(--text-color-secondary); }
        .record-details { font-size: 0.9rem; display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
        .detail-item { display: flex; align-items: center; gap: 0.5rem; }
        .status-badge { padding: 0.2rem 0.5rem; border-radius: 0.25rem; font-weight: 500; font-size: 0.8rem; color: white; }
        .status-badge.bueno { background-color: var(--accent-color); }
        .status-badge.malo { background-color: var(--pending-color); }
        .pending-actions { margin-top: 0.75rem; }
        .btn-reparado {
            background-color: var(--info-color);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: auto;
            display: inline-block;
        }
        .btn-reparado:hover { background-color: var(--info-color-hover); transform: translateY(-1px); }

        /* --- INFORME --- */
        .report-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .stat-card {
            background-color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        .stat-card .count { font-size: 2rem; font-weight: 700; line-height: 1.2; }
        #total-flota-count { color: var(--info-color); }
        #no-revisados-count { color: var(--warning-color); }
        #pendientes-reparar-count { color: var(--pending-color); }
        .stat-card .label { font-size: 0.75rem; color: var(--text-color-secondary); font-weight: 500; }
        .report-actions { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
        .report-actions .btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .list-section h3 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color-primary);
            font-size: 1rem;
        }
        .simple-list { list-style: none; display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .simple-list li {
            background-color: #fff;
            padding: 0.35rem 0.75rem;
            text-align: center;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            display: flex;
            background-color: var(--primary-color);
            border-top: 1px solid var(--border-color);
            padding: 0.25rem;
            position: sticky;
            bottom: 0;
        }
        .nav-btn {
            flex: 1;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--gray-color);
            border-radius: 0.5rem;
            transition: color 0.2s, background-color 0.2s;
        }
        .nav-btn:hover { background-color: var(--bg-color); }
        .nav-btn.active { color: var(--info-color); font-weight: 600; background-color: rgb(59 130 246 / 0.1); }
        .nav-btn svg { width: 24px; height: 24px; }
        .nav-btn span { font-size: 0.7rem; }
        
        /* --- ALERTA Y LOADER --- */
        #alert-container { position: fixed; top: -150px; left: 50%; transform: translateX(-50%); width: calc(100% - 2.5rem); max-width: 552px; z-index: 1000; transition: top 0.5s ease-in-out; }
        .alert { padding: 1rem; border-radius: 0.5rem; color: white; font-weight: 600; text-align: center; box-shadow: var(--shadow-md); }
        .alert.info { background-color: var(--info-color); }
        .alert.success { background-color: var(--accent-color); }
        .alert.error { background-color: var(--pending-color); }
        #loader { position: fixed; inset: 0; background: rgb(255 255 255 / 0.8); backdrop-filter: blur(2px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .spinner { border: 4px solid rgb(0 0 0 / 0.1); border-top: 4px solid var(--info-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MODAL DE CONFIRMACIÓN --- */
        .modal-overlay { position: fixed; inset: 0; background: rgb(0 0 0 / 0.6); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 1rem; }
        .modal-content { background: var(--primary-color); padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); width: 100%; max-width: 400px; text-align: center; animation: modal-appear 0.3s ease-out; }
        @keyframes modal-appear { from { transform: scale(0.95) translateY(10px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        .modal-content h2 { margin-bottom: 0.75rem; font-weight: 600; font-size: 1.25rem; }
        .modal-content p { margin-bottom: 1.5rem; color: var(--text-color-secondary); font-size: 1rem; }
        .modal-actions { display: flex; gap: 1rem; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <header>
            <h1 id="page-title">Formulario de Revisión</h1>
        </header>

        <main>
            <!-- PÁGINA 1: FORMULARIO -->
            <div id="form-page" class="page active">
                <form id="check-form">
                    <div class="form-group">
                        <label for="ppu">PPU (Patente)</label>
                        <input type="text" id="ppu" name="ppu" list="flota-list" required autocomplete="off" placeholder="Escriba o seleccione una PPU">
                        <datalist id="flota-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label>Limpiaparabrisas Izquierdo</label>
                        <div class="radio-group">
                            <input type="radio" id="izq-bueno" name="limpia_izq" value="BUENO" required>
                            <label for="izq-bueno">Bueno</label>
                            <input type="radio" id="izq-malo" name="limpia_izq" value="MALO">
                            <label for="izq-malo">Malo</label>
                        </div>
                    </div>
                     <div class="form-group">
                        <label>Limpiaparabrisas Derecho</label>
                        <div class="radio-group">
                            <input type="radio" id="der-bueno" name="limpia_der" value="BUENO" required>
                            <label for="der-bueno">Bueno</label>
                            <input type="radio" id="der-malo" name="limpia_der" value="MALO">
                            <label for="der-malo">Malo</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="terminal">Terminal</label>
                        <select id="terminal" name="terminal" required>
                            <option value="EL ROBLE">El Roble</option>
                            <option value="LA REINA">La Reina</option>
                            <option value="MARIA ANGELICA">María Angélica</option>
                            <option value="EL DESCANSO">El Descanso</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Guardar Registro</button>
                </form>
            </div>

                    </div>

                    </div>
                    <div class="stat-card">
                        <div id="pendientes-reparar-count" class="count">0</div>
                        <div class="label">Pend. Reparación</div>
                    </div>
                </div>
                <div class="report-actions">
                    <button id="download-pending-pdf" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                        Descargar Pendientes (PDF)
                    </button>
                    <button id="download-all-excel" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                        Descargar Todo (Excel)
                    </button>
                </div>
                
                <div id="report-lists-container">
                    <div class="list-section">
                        <h3>Pendientes por Registrar (Hoy)</h3>
                        <ul id="not-checked-list" class="simple-list"></ul>
                    </div>
                    <div class="list-section">
                        <h3>Pendientes de Reparación (Total)</h3>
                        <ul id="report-pending-list" class="record-list"></ul>
                    </div>
                </div>

            </div>
        </main>

        <nav>
            <button class="nav-btn active" data-page="form-page" data-title="Formulario de Revisión">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>

                <span>Pendientes</span>
            </button>
            <button class="nav-btn" data-page="report-page" data-title="Informe General">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" /></svg>
                <span>Informe</span>
            </button>
        </nav>
    </div>

    <div id="loader"><div class="spinner"></div></div>

        const flota = ['LXWP57', 'LXWP58', 'LXWP59', 'LXWP60', 'LXWP61', 'LXWP62', 'LXWP64', 'LXWP66', 'LXWP67', 'LXWP68', 'LXWP69', 'LXWP70', 'LXWP71', 'LXWP72', 'LXWP73', 'LXWP74', 'LXWP75', 'LXWP76', 'LXWP77', 'LXWP78', 'LXWP79', 'LXWP80', 'LXWP81', 'LXWP82', 'LXWP83', 'LXWP85', 'LXWP86', 'LXWP87', 'PFTV77', 'PFTW19', 'PFTW20', 'PFTW25', 'PFTW26', 'PFTW28', 'PFTW29', 'PFTW30', 'PFTW31', 'PFTW32', 'PFTW34', 'PFTW35', 'PFTW36', 'PFTW38', 'PFTW39', 'PFTW40', 'PFTW41', 'PFTW42', 'PFTW44', 'PFTW45', 'PFTW46', 'PFTW47', 'PFTW48', 'PFTW49', 'PFTW50', 'PFTW51', 'PFTW55', 'PFTW56', 'PFTW57', 'PFTW58', 'PFTW59', 'PFTW60', 'PFTW61', 'PFTW62', 'PFVG75', 'PFVG76', 'PFVG77', 'PFVG78', 'PFVG79', 'PFVG80', 'PFVG82', 'PFVG83', 'PFVG85', 'PFVG86', 'PFVG87', 'PFVG88', 'PFVG89', 'PFVG90', 'PFVG92', 'PFVG94', 'PFVG95', 'PFVG96', 'PFVG97', 'PFVG98', 'PFVG99', 'PFVH10', 'PFVH11', 'PFVH12', 'PFVH13', 'PFVH14', 'PFVH15', 'PFYC13', 'PFYC14', 'PFYC16', 'PFYC17', 'PFYC19', 'PFYC20', 'PFYC25', 'PFYC26', 'PFYC27', 'PFYC28', 'PFYC29', 'PFYC31', 'PFYC32', 'PFYC33', 'PFYC34', 'PFYC35', 'PFYC36', 'PFYC37', 'PFYC43', 'PFYC44', 'PFYC46', 'PFYC49', 'PFYC50', 'PFYC53', 'PFYC55', 'PFYC57', 'PFYC58', 'PFYC60', 'PFYC61', 'PFYC64', 'PFYC65', 'PFYC66', 'PFYC68', 'PFYC69', 'PFYC70', 'PFYC72', 'PFYC75', 'PFYC76', 'PFYC77', 'PFYC79', 'PFYC80', 'PFYC81', 'PFYC85', 'PFYC88', 'PFYC90', 'PFZK83', 'PFZK91', 'PGBF59', 'PGBY67', 'PGBY72', 'PGBY73', 'PGBY83', 'PGKP67', 'PGLD42', 'PGLD67', 'PGRZ67', 'PGTT95', 'PGTV12', 'PGWT98', 'SHCV78', 'SHCV83', 'SHCX39', 'SHCY22', 'SHCY28', 'SHXD75', 'SHXD77', 'SHXD79', 'SHXD85', 'SHXF13', 'SHXF14', 'SHXF29', 'SHXF31', 'SHXF84', 'SHXF85', 'SHXF87', 'SHXF88', 'SHXF90', 'SHXF92', 'SHXF93', 'SHXF97', 'SHXG36', 'SHXG38', 'SJPB21', 'SJPB25', 'SJPC73', 'SJPD42', 'SJPD44', 'SJPD71', 'SJPD72', 'SJPD97', 'SJPF43', 'SJPF44', 'SKPH70', 'SKPH73', 'SKPJ90', 'SKPK18', 'SKPK19', 'SKPK20', 'SKPK21', 'SKPK22', 'SKPK23', 'SKPK25', 'SKPK26', 'SKPK27', 'SKPK28', 'SKPK31', 'SKPK32', 'SKPK34', 'SKPK35', 'SKPK37', 'SKPK39', 'SKPK40', 'SKPK42', 'SKPK44', 'SKPK45', 'SKPK62', 'SKPK63', 'SKPL28', 'SKPL30', 'SKPL33', 'SKPL34', 'SKPL36'];
        
        let allRecords = [];
        let confirmAction = null;

        // --- SELECTORES DE ELEMENTOS DEL DOM ---
        const mainElement = document.querySelector('main');
        const pageTitle = document.getElementById('page-title');
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-btn');
        const loader = document.getElementById('loader');
        const ppuInput = document.getElementById('ppu');
        const terminalSelect = document.getElementById('terminal');
        const checkForm = document.getElementById('check-form');
        const modal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');

        // --- NAVEGACIÓN ---
        function showPage(pageId, title) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            navButtons.forEach(btn => btn.classList.remove('active'));
            const activeButton = document.querySelector(`.nav-btn[data-page="${pageId}"]`);
            if (activeButton) activeButton.classList.add('active');
            
            pageTitle.textContent = title;
        }

        // --- MANEJO DE DATOS Y UI ---
        function showLoader() { loader.style.display = 'flex'; }
        function hideLoader() { loader.style.display = 'none'; }

        function showAlert(message, type = 'info', duration = 3000) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => { alertContainer.style.top = '1rem'; }, 100);

            setTimeout(() => {
                alertContainer.style.top = '-100px';
                setTimeout(() => { alertContainer.innerHTML = ''; }, 500);
            }, duration);
        }

        // --- MODAL DE CONFIRMACIÓN ---
        function showConfirmationModal(message, onConfirm) {
            modalMessage.textContent = message;
            confirmAction = onConfirm;
            modal.style.display = 'flex';
        }

        function hideConfirmationModal() {
            modal.style.display = 'none';
            modalMessage.textContent = '';
            confirmAction = null;
        }

        function getFormattedDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}-${month}-${year}`;
        }
        
        function getFormattedTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        function createRecordHTML(record, isPendingList) {
            const isPending = record.estado === 'PENDIENTE';
            
            const repairButton = isPending ? `
                <div class="pending-actions">
                    <button class="btn btn-reparado" data-id="${record.id}">Marcar como Reparado</button>
                </div>
            ` : '';

            return `
                <li class="record-item" data-id="${record.id}">
                    <div class="record-header">
                        <span class="record-ppu">${record.ppu}</span>
                        <span class="record-date">${record.fecha} ${record.hora}</span>
                    </div>
                    <div class="record-details">
                        <div class="detail-item">
                            <span>Izquierdo:</span>
                            <span class="status-badge ${record.limpiaparabrisas_izq === 'BUENO' ? 'bueno' : 'malo'}">
                                ${record.limpiaparabrisas_izq}
                            </span>
                        </div>
                        <div class="detail-item">
                            <span>Derecho:</span>
                            <span class="status-badge ${record.limpiaparabrisas_der === 'BUENO' ? 'bueno' : 'malo'}">
                                ${record.limpiaparabrisas_der}
                            </span>
                        </div>
                    </div>
                    <div class="record-details">
                        <div class="detail-item"><strong>Terminal:</strong> ${record.terminal}</div>
                        <div class="detail-item">
                            <strong>Estado:</strong> 
                            <span style="font-weight: bold; color: ${isPending ? 'var(--pending-color)' : 'var(--accent-color)'};">
                                ${record.estado}
                            </span>
                        </div>
                    </div>
                    ${isPendingList && isPending ? repairButton : ''}
                </li>`;
        }
        
        function updateUI(records) {
            allRecords = records;
            const recordsList = document.getElementById('records-list');
            const pendingList = document.getElementById('pending-list');
            
            records.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            const allRecordsHTML = records
                .map(record => createRecordHTML(record, true)) // true para mostrar siempre el botón si está pendiente
                .join('');
            
            const pendingRecords = records.filter(r => r.estado === 'PENDIENTE');
            const pendingRecordsHTML = pendingRecords
                .map(record => createRecordHTML(record, true))
                .join('');

            recordsList.innerHTML = allRecordsHTML || '<p style="padding: 1rem; text-align: center;">No hay registros todavía.</p>';
            pendingList.innerHTML = pendingRecordsHTML || '<p style="padding: 1rem; text-align: center;">No hay reparaciones pendientes.</p>';
            
            updateReportPage(records);
        }

        function updateReportPage(records) {
            // Contadores
            document.getElementById('total-flota-count').textContent = flota.length;
            
            const pendientesReparar = records.filter(r => r.estado === 'PENDIENTE');
            document.getElementById('pendientes-reparar-count').textContent = pendientesReparar.length;

            const ppusRevisadosHoy = [...new Set(records.filter(r => r.fecha === getFormattedDate()).map(r => r.ppu))];
            document.getElementById('no-revisados-count').textContent = flota.length - ppusRevisadosHoy.length;
            
            // Lista de NO revisados hoy
            const notCheckedList = document.getElementById('not-checked-list');
            const ppusNoRevisados = flota.filter(p => !ppusRevisadosHoy.includes(p));
            notCheckedList.innerHTML = ppusNoRevisados.map(ppu => `<li>${ppu}</li>`).join('') || '<p>Toda la flota ha sido revisada hoy.</p>';
            
            // Lista de pendientes de reparación en la página de informe
            const reportPendingList = document.getElementById('report-pending-list');
            reportPendingList.innerHTML = pendientesReparar.map(record => createRecordHTML(record, true)).join('') || '<p>No hay reparaciones pendientes.</p>';
        }

        async function loadAllRecords() {
            if (!supabase) return;
            showLoader();
            try {
                const { data, error } = await supabase
                    .from('limpiaparabrisas')
                    .select('*');

                if (error) throw error;
                
                updateUI(data);

            } catch (error) {
                console.error("Error cargando registros:", error);
                showAlert('Error al cargar los datos. Verifique que la tabla exista en Supabase.', 'error');
            } finally {
                hideLoader();
            }
        }
        
        async function markAsRepaired(id) {
            if (!supabase) return;
            showLoader();
            try {
                const { error } = await supabase
                    .from('limpiaparabrisas')
                    .update({ estado: 'REPARADO' })
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('Registro actualizado a "Reparado".', 'success');
            } catch (error) {
                console.error("Error al actualizar:", error);
                showAlert('No se pudo actualizar el registro.', 'error');
            } finally {
                hideLoader();
            }
        }

        // --- EXPORTACIÓN ---
        function downloadPendingPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const pendingRecords = allRecords.filter(r => r.estado === 'PENDIENTE');

            if (pendingRecords.length === 0) {
                showAlert('No hay registros pendientes para exportar.', 'info');
                return;
            }

            const tableColumn = ["PPU", "Terminal", "Limp. Izq.", "Limp. Der.", "Fecha", "Hora"];
            const tableRows = [];

            pendingRecords.forEach(record => {
                const recordData = [
                    record.ppu,
                    record.terminal,
                    record.limpiaparabrisas_izq,
                    record.limpiaparabrisas_der,
                    record.fecha,
                    record.hora
                ];
                tableRows.push(recordData);
            });
            
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 20,
                theme: 'grid',
                headStyles: { fillColor: [16, 185, 129] }
            });

            doc.text("Informe de Limpiaparabrisas Pendientes", 14, 15);
            doc.save(`pendientes_${getFormattedDate()}.pdf`);
        }

        function downloadAllExcel() {
            if (allRecords.length === 0) {
                showAlert('No hay registros para exportar.', 'info');
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(allRecords);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Registros");

            XLSX.writeFile(workbook, `registros_totales_${getFormattedDate()}.xlsx`);
        }

        // --- SUSCRIPCIÓN EN TIEMPO REAL ---
        function listenToChanges() {
             if (!supabase) return;
             const channel = supabase.channel('public:limpiaparabrisas');
             channel
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'limpiaparabrisas' },
                    (payload) => {
                        console.log('Cambio detectado:', payload);
                        loadAllRecords();
                    }
                )
                .subscribe((status, err) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('Conectado al canal de tiempo real.');
                    }
                    if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error('Error en canal de tiempo real:', err);
                        showAlert('Error de conexión en tiempo real. Los datos no se actualizarán automáticamente.', 'error');
                    }
                });
        }


        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!supabase) {
                document.body.innerHTML = '<div style="text-align: center; padding: 2rem; color: red;"><h1>Error Crítico</h1><p>No se pudo conectar a la base de datos. Verifique la configuración en el código y asegúrese de que la librería de Supabase esté cargada.</p></div>';
                return;
            }

            const datalist = document.getElementById('flota-list');
            flota.forEach(ppu => {
                const option = document.createElement('option');
                option.value = ppu;
                datalist.appendChild(option);
            });
            
            loadAllRecords();
            listenToChanges();

            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    showPage(btn.dataset.page, btn.dataset.title);
                });
            });

            checkForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader();

                const ppuValue = ppuInput.value.toUpperCase().trim();
                
                if (!flota.includes(ppuValue)) {
                    showAlert('La PPU ingresada no pertenece a la flota.', 'error');
                    hideLoader();
                    return;
                }

                // **NUEVO**: Verificar si ya existe un registro pendiente para este bus
                const hasPendingRecord = allRecords.some(r => r.ppu === ppuValue && r.estado === 'PENDIENTE');
                if (hasPendingRecord) {
                    showAlert(`El bus ${ppuValue} ya tiene una reparación pendiente. No se puede crear un nuevo registro.`, 'error');
                    hideLoader();
                    return;
                }
                
                const formData = new FormData(e.target);
                const record = {
                    ppu: ppuValue,
                    limpiaparabrisas_izq: formData.get('limpia_izq'),
                    limpiaparabrisas_der: formData.get('limpia_der'),
                    terminal: formData.get('terminal'),
                    fecha: getFormattedDate(),
                    hora: getFormattedTime(),
                };
                
                if(record.limpiaparabrisas_izq === 'MALO' || record.limpiaparabrisas_der === 'MALO') {
                    record.estado = 'PENDIENTE';
                } else {
                    record.estado = 'REVISADO';
                }

                try {
                    const { error } = await supabase.from('limpiaparabrisas').insert([record]);
                    if (error) throw error;
                    
                    showAlert('Registro guardado con éxito.', 'success');
                    
                    // **NUEVO**: Limpiar formulario pero mantener terminal
                    const lastTerminal = terminalSelect.value;
                    checkForm.reset();
                    terminalSelect.value = lastTerminal;
                    ppuInput.focus();

                } catch (error) {
                    console.error("Error guardando registro:", error);
                    showAlert('Error al guardar el registro.', 'error');
                } finally {
                    hideLoader();
                }
            });

            // Delegación de eventos para los botones "Marcar como Reparado"
            mainElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-reparado')) {
                    const id = e.target.dataset.id;
                    showConfirmationModal(
                        '¿Está seguro de que desea marcar esta revisión como reparada?',
                        () => markAsRepaired(id)
                    );
                }
            });

            document.getElementById('modal-cancel-btn').addEventListener('click', hideConfirmationModal);
            document.getElementById('modal-confirm-btn').addEventListener('click', () => {
                if (typeof confirmAction === 'function') {
                    confirmAction();
                }
                hideConfirmationModal();
            });
            
            document.getElementById('download-pending-pdf').addEventListener('click', downloadPendingPDF);
            document.getElementById('download-all-excel').addEventListener('click', downloadAllExcel);
        });

    </script>
